<div class="services-page">
  <div class="header-row">
    <button class="btn back" (click)="goBack()">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h2><i class="fas fa-calendar-plus"></i> Services Ã  venir</h2>
  </div>

  <div class="service-card" *ngFor="let service of upcomingServices">
    <div class="card-content">
      <div class="info">
        <h3><i class="fas fa-briefcase"></i> {{ service.title }}</h3>
        <p>
          <i class="fas fa-calendar-day"></i>
          <strong>Date :</strong> {{ service.date | date: 'fullDate' }}
        </p>
        <p>
          <i class="fas fa-clock"></i>
          <strong>Heure :</strong> {{ service.time }}
        </p>
        <p>
          <i class="fas fa-user"></i>
          <strong>Client :</strong> {{ service.client }}
        </p>
        <p *ngIf="service.location">
          <i class="fas fa-map-marker-alt"></i>
          <strong>Lieu :</strong> {{ service.location }}
          <button class="view-map-btn" (click)="openMap(service)">
            <i class="fas fa-map-location-dot"></i>
          </button>
        </p>
      </div>

      <div class="image">
        <img [src]="service.image" alt="Service image" />
      </div>
    </div>
  </div>

  <!-- ðŸŒ Carte flottante -->
  <div class="map-overlay" *ngIf="selectedService" (click)="closeMap()">
    <div class="map-container" (click)="$event.stopPropagation()">
      <button class="close-btn" (click)="closeMap()">&times;</button>
      <iframe
        width="100%"
        height="100%"
        [src]="getMapUrl(selectedService)"
        style="border:0;"
        allowfullscreen
        loading="lazy"
      ></iframe>
    </div>
  </div>
</div>
