  <!-- Section principale avec agenda et sidebar -->
  <div class="main-content">
    <!-- Agenda -->
    <div class="agenda-section">
      <div class="section-header">
        <div class="header-left">
          <div class="icon-box">
            <i class="fas fa-calendar-alt"></i>
          </div>
          <div>
            <h2 class="title">Mon Agenda</h2>
            <p class="subtitle">Gérez vos disponibilités et rendez-vous</p>
          </div>
        </div>
        <button class="btn-add-event">
          <i class="fas fa-plus"></i>
          Nouveau
        </button>
      </div>

      <div class="calendar-wrapper" *ngIf="calendarOptions.initialView">
        <full-calendar [options]="calendarOptions"></full-calendar>
      </div>
    </div>

    <!-- Sidebar avec actions rapides -->
    <div class="side-section">
      <div class="image-wrapper">
        <img src="agenda3.png" alt="Illustration" class="lottie-box" />
      </div>

      <div class="quick-actions">
        <h3 class="actions-title">
          <i class="fas fa-bolt"></i>
          Actions rapides
        </h3>

        <button class="action-btn upcoming" (click)="goToUpcomingServices()">
          <div class="btn-icon">
            <i class="fas fa-calendar-plus"></i>
          </div>
          <div class="btn-content">
            <h4>Services à venir</h4>
            <p>Voir vos prochains rendez-vous</p>
          </div>
          <i class="fas fa-chevron-right"></i>
        </button>

        <button class="action-btn completed" (click)="goToPastServices()">
          <div class="btn-icon">
            <i class="fas fa-calendar-check"></i>
          </div>
          <div class="btn-content">
            <h4>Services terminés</h4>
            <p>Historique de vos prestations</p>
          </div>
          <i class="fas fa-chevron-right"></i>
        </button>

    </div>
  </div>
